{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Control de Inventario</title>
    <link rel="shortcut icon" href="{% static 'images/shopping.ico' %}" type="image/x-icon"/>
    <link href="{% static 'css/vendors/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/pages/login.css' %}" rel="stylesheet">

</head>
<body class="text-center">

    <form id="formlogin" class="form-signin" method="post" action="{% url 'sales:login' %}">{% csrf_token %}


        <img class="mb-4" src="{% static 'images/shopping-icon.png' %}" alt="" width="72" height="72">
        <h3 class="h3 mb-3 font-weight-normal">LOGIN</h3>
{{ message_login|safe }}
        <label for="username" class="sr-only">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="usuario" required/>

        <label for="password" class="sr-only">Clave</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="contraseña" required/>

        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar"/>
        <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    </form>


</body>
</html>
