{% load static %}

{% block content %}

    <div class="col-md-12">
        <div class="page-header text-center">
            <h1>{{ title }}</h1>
            <p class="lead">Todo para que comiences rápidamente</p>
        </div>
    </div>

    <div class="col-md-12 col-md-offset-1"><div id="alerts"></div></div>
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#left-modal">
        <i class="fa fa-reply fa-3x"></i>
        Nueva devolucion
    </button>
    <div class="modal fade top" id="left-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-full-height modal-top"  role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
{#                    <h4 class="modal-title w-100" id="myModalLabel">Nueva devolucion</h4>#}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body">



                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-blue-grey waves-effect waves-light" data-dismiss="modal">Cerrar</button>

                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>




    <!-- Full Height Modal Right -->

    <div class="col-md-12 col-md-offset-1 list-products"></div>
    <div class="col-md-12 col-md-offset-1" id="receipt-print"></div>

{% endblock %}
